<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Window</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="chat-container d-flex flex-column">
    

    <div class="bg-success text-white p-2 d-flex align-items-center gap-2">
      <h3></h3>
    </div>


    <div id="chatBody" class="chat-body d-flex flex-column">
      <div class="message received shadow-sm">
        <span></span>
        <div class="timestamp"></div>
      </div>

      <div class="message sent shadow-sm">
       <span></span>
        <div class="timestamp"></div>
      </div>
    </div>


    <div class="chat-footer p-2 border-top d-flex align-items-center">
      <input id="messageInput" type="text" class="form-control me-2" placeholder="Type a message...">
      <button id="sendBtn" class="btn btn-success rounded-circle px-3">
        <i class="bi bi-send"></i>
      </button>
    </div>

  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
