<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Window</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div>
    <nav class="navbar bg-danger p-3 rounded">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 "><i class="bi bi-chat-dots-fill fs-4 p-2 "></i>CHAT APPLICATION</span>
        <div class="d-flex gap-3">
        <button type="button" id="group" class="btn btn-light ms-auto"  onclick="joinGroup()"><i class="bi bi-people-fill"> Join Group</i></button>
        <button type="button" id="group" class="btn btn-warning ms-auto"  onclick="createGroup()"><i class="bi bi-people-fill"> Create Group</i></button>
        <button type="button" id="logout" class="btn btn-danger ms-auto" onclick="logout()"><i class="bi bi-box-arrow-right"></i></button>
        </div>
      </div>
    </nav>
  </div>
  <div class="container mt-4 d-flex">
    <div class="room-container d-flex flex-column ">
      <div class="bg-danger text-white p-2 d-flex align-items-center gap-4">
          <input
            type="email"
            id="roomEnter"
            placeholder="Enter room email"
            name="roomEnter"
            class="form-control"
            >      
            <button type="button" id="roomBtn" class="btn btn-light ms-2">Join</button>
      </div>
      <ul id="chatListUI" class="list-group room-list mt-3"></ul>
    </div>

  <div class="chat-container d-flex flex-column ">
    

    <div class="bg-danger text-white p-2 d-flex align-items-center gap-3">
      <i class="bi bi-people fs-4"></i>
      <strong id="pName">Email</strong>
    </div>
    <div id="chatBody" class="chat-body bg-transparent d-flex flex-column">
       <!-- Messages will be appended here
         
        <div class="message received shadow-sm">
       
        <div class="timestamp"></div>
      </div>

      <div class="message sent shadow-sm">
   
        <div class="timestamp"></div>
      </div>-->
    </div>
    <div class="chat-footer p-2 border-top d-flex align-items-center">
      <input id="messageInput" type="text" class="form-control me-2" placeholder="Type a message...">
      <button id="sendBtn" class="btn btn-danger rounded-circle px-3">
        <i class="bi bi-send"></i>
      </button>
    </div>
  </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
